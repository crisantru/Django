{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}
{% block content %}
<h2>Log Out</h2>
<p>Are you sure want to log?</p>
<form method="POST" action="{% url 'account_logout'%}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Log Out</button>
</form>
{% endblock content %}
